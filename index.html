---
layout: default
---

<!-- Wrapper -->
<div id="wrapper">

   {% assign projects = site.projects %}

    <!-- Main -->
    <div id="main" data-exif='{{ site.exif }}'>
        {% for project_details in projects %}
        <article class="thumb">
            <a href="{{ site.baseurl }}/projects/{{ project_details.folder }}" style="background-image: url('{{ site.baseurl }}/images/{{ project_details.folder }}/{{ project_details.thumb }}'); outline: 0px;" class="projectimage">
                <div class="overlay">
                    {% assign parts = image.path | split: "/" %}
                    <p>{{ project_details.name }}</p>
                </div>
            </a>


            <!--<h2></h2>
            <p></p>-->
        </article>
        {% endfor %}
    </div>
</div>



<footer class="fixed-bottom">
    <div class="footer">
        <span class="footer"><a href="index.html" class="no"><strong>{{ site.header.title }}</strong> {{ site.header.subtitle }}</a></span>
        <span class="thanks">Powered by <a href="https://jekyllrb.com/" target="_blank" class="no">Jekyll</a> based on the <a href="https://github.com/rampatra/photography" class="no">Rampatra</a> theme.</span>
        <span class="insta"><a href="{{ site.social_urls.instagram }}" class="icon fa-instagram no" target="_blank">
            <span class="label">Instagram</span>
        </a></span>
    </div>
</footer>
