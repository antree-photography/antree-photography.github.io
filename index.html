    <!-- Main -->
    <div id="main" data-exif='{{ site.exif }}'>
        {% for image in site.static_files %}
        {% if image.path contains 'fulls' %}
        <article class="thumb">
            <a href="{{ site.baseurl }}{{ site.image_fulls_loc }}/{{ image.name }}" class="image">
                <img src="{{ site.baseurl }}{{ site.image_thumbs_loc }}/{{ image.name }}" alt=""
                     data-name="{{ image.name }}"/></a>
            <!--<h2></h2>
            <p></p>-->
        </article>
        {% endif %}
        {% endfor %}
    </div>
</div>

<footer class="fixed-bottom">
    <div class="">
        <span class="footer"><a href="index.html"><strong>{{ site.header.title }}</strong> {{ site.header.subtitle }}</a></span>
        <span class="footer">Powered by <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> based on the <a href="https://github.com/rampatra/photography">rampatra</a> theme.</span>
        <span><a href="{{ site.social_urls.instagram }}" class="icon fa-instagram" target="_blank">
            <span class="label">Instagram</span>
        </a></span>
    </div>
</footer>
